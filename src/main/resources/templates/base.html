<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <!-- cdn link font awesomr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- // <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/sockjs-client/1.5.1/dist/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/home.js}"></script>
  </head>

  <body>
    <!-- Navber -->
    <div class="navber">
      <div class="logo">
        <img th:src="@{/image/logo.png}" alt="" />
      </div>
      <div class="navber-contant">
        <ul>
          <li><a href="">Add Friend</a></li>
          <li><a href="">Logout</a></li>
          <li><a th:href="@{/chatboard/worldchat}">World Chat</a></li>
          <li><a href="">ContactUs</a></li>
        </ul>
      </div>
      <div class="navber-fa-bars"></div>
    </div>

    <!--End Navber  -->

    <!-- Side-Navber -->

    <!--End Side- Navber -->

    <!-- Right-content -->
    <div class="Home-content">
      <div th:replace="${content}"></div>
    </div>

    <!-- End Right-content -->
    <div class="footers"></div>

    <!-- //<script th:src="@{/app.js}" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
