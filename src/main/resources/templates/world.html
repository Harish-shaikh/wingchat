<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <!-- cdn link font awesomr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- // <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/sockjs-client/1.5.1/dist/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/world.js}"></script>
  </head>
  <body>
    <!-- Navber -->
    <div class="navber">
      <div class="logo">
        <img th:src="@{/image/logo.png}" alt="" />
      </div>
      <div class="navber-contant">
        <ul>
          <li><a href="">Add Friend</a></li>
          <li><a href="">Logout</a></li>
          <li><a th:href="@{/chatboard/worldchat}">World Chat</a></li>
          <li><a href="">ContactUs</a></li>
        </ul>
      </div>
      <div class="navber-fa-bars"></div>
    </div>

    <!--End Navber  -->
    <section>
      <div id="main-content" class="container">
        <div class="row">
          <div class="col-md-6">
            <form class="form-inline">
              <div class="form-group">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-default" type="button">
                  Connect
                </button>
                <button
                  id="disconnect"
                  class="btn btn-default"
                  type="submit"
                  disabled="disabled"
                >
                  Disconnect
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form class="form-inline">
              <div class="form-group">
                <h2>
                  Welcome to wingchat
                  <span
                    id="usernames"
                    th:data-username="${userdata.name}"
                    th:text="${userdata.name}"
                  ></span>
                </h2>
                <input
                  type="text"
                  id="message-value"
                  class="form-control"
                  placeholder="Your name here..."
                />
              </div>
              <button id="worldsend" class="btn btn-default" type="button">
                Send
              </button>
            </form>
          </div>
        </div>
        <div class="table-responsive mt-3">
          <table id="message-container-table"></table>
        </div>
      </div>
    </section>
  </body>
</html>
