<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <!-- cdn link font awesomr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include jQuery library BEFORE your custom script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your custom script AFTER jQuery -->
    <script th:src="@{/js/home.js}"></script>
</head>
<!-- Rest of your code... -->

<body class="front-body">
 <div class="container text-center mt-lg-5 front-page">
    <div class="row mt-lg-5">
        <div class="col mt-lg-5">
            <h1 >Welcome to WingChat</h1>
            <div class="Front-images">
                <img th:src="@{/image/logo.png}" alt="">
            </div>
<div class="links mt-lg-3">
    <a href="#" id="show-Login-link">Login/</a>
    <a href="#" id="show-registration-link"> new Registration </a>
</div>
<!-- registration form -->
  <div class="newRegistration-form" id="newRegistrationForm" style="display: none;">
    <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <div class="my-card">
              <!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	                <p class="text-center" th:text="${session.message.content}"></p>
	              <th:block th:text="${@removeSession.removeSession()}"></th:block>
	              </div>  -->
              <h1 class="text-center text-success mt-5">Register Here</h1>
              <!-- form -->
              <form
                th:action="@{/submitdata}"
                method="post"
                enctype="multipart/form-data"
                th:object="${userdata}"
              >
                <!-- name-filed -->
                <div class="mb-3 mt-5">
                  <!-- name Field -->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="name"
                    name="name"
                    required
                    id="name-field"
                    
                  />
                </div>
                <!-- Email Filed -->
                <div class="mt-4">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    name="email"
                    required
                    id="email-field"
            
                  />
                </div>
                <!-- Mobile Filed -->
                <div class="mb-3 mt-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="mobile"
                    name="mobile"
                    required
                    id="email-field"
                    aria-describedby="emailHelp"
                  />
                </div>
                <!-- password -->
                <div class="mb-3 mt-4">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                    name="password"
                    required
                    id="password-field"
                    aria-describedby="emailHelp"
                  />
                </div>
                <!-- image -->
                <div class="mb-3 ms-5 mt-4">

                  <input
                    type="file"
                    class="form-control"
                    name="profileImage"
                    id="image-field"
                  />
                </div>

                <div class="container text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-warning">Reset</button>
                </div>
              </form>
              <!-- end-form -->
            </div>
          </div>
        </div>
      </div>
  </div>
<!-- End-Registration form -->
<!-- login-form -->
<div class="loginForm" id="login-Form" >
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="my-card">
          <div th:if="${param.error}" class="alert alert-danger">
            invalidate username and passowrd
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logout
          </div>

          <h1 class="text-center text-success mt-4">login</h1>
          <!-- form -->
          <form th:action="@{/login}" method="post">
            <!-- name-filed -->
            <div class="mb-3 mt-5">
             
              <input
                type="text"
                class="form-control"
                placeholder="Mobile"
                name="username"
                required
                id="name-field"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="password-field" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="password"
                name="password"
                required
                id="password-field"
                aria-describedby="emailHelp"
              />
            </div>

            <!-- term and condition aggrement -->

            <div class="container text-center mt-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <!-- end-form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End-login-form -->


</body>
</html>
